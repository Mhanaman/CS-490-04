<!DOCTYPE html>
<html>
<head>
    <title>Cart Automation Login</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<header id="header"></header>
	<div class = "picture_div" style = "margin:10px auto; text-align:center;">
		<img src="https://www.jtecindustries.com/images/Jtec_Logo_4C.png" alt="JTEC Logo"  style="width:250px;height:130px;" align="middle">
    </div>
    <h1 id="logo">Login Here</h1>

	<div align="center">
	<form action="/JTEC" align="center">

		<div class="container">
			<label for="uname"><b>Username</b></label>
			<input type="text" placeholder="Enter Username" name="uname" required>

			<label for="psw"><b>Password</b></label>
			<input type="password" placeholder="Enter Password" name="psw" required>

			<button onclick="href = 'JTEC.html'; "id = "myButton" type="submit">Login</button>
			
		</div>

		<div class="container" style="background-color:#f1f1f1">
		</div>
	</form>
	</div>

</body>
</html>
